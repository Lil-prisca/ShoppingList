<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    /* background-color: #161515; */
    background-image: url(..//pic/oliver-hae-h3pU3m-Eduk-unsplash.jpg);
background-size: cover;
    
}
input {

}

.calculator {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
    
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 270px;
}

#display {
    width: 220px;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 1.5em;
    background-color: #807d7d;
    color: #fffdfd;
}

.button {
    width: 50px;
    height: 50px;
    font-size: 1.2em;
    margin: 5px;
    cursor: pointer;
    border: none;
    background-color: #807d7d;
    border-radius: 5px;
}

.button:hover {
    background-color: #222020;
    color: white;
}
</style>
<body>
    
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber(1)">1</button>
            <button class="button" onclick="appendNumber(2)">2</button>
            <button class="button" onclick="appendNumber(3)">3</button>
            <button class="button" onclick="appendOperator('+')">+</button>
            <br>
            <button class="button" onclick="appendNumber(4)">4</button>
            <button class="button" onclick="appendNumber(5)">5</button>
            <button class="button" onclick="appendNumber(6)">6</button>
            <button class="button" onclick="appendOperator('-')">-</button>
            <br>
            <button class="button" onclick="appendNumber(7)">7</button>
            <button class="button" onclick="appendNumber(8)">8</button>
            <button class="button" onclick="appendNumber(9)">9</button>
            <button class="button" onclick="appendOperator('/')">/</button>
            <button class="button" onclick="appendOperator('*')">*</button>
            <!-- Add more buttons for numbers and operators -->
            <button class="button" onclick="appendNumber(0)">0</button>
            <button class="button" onclick="calculate()">=</button>
            <button class="button" onclick="clearDisplay()">C</button>
        </div>
    </div>
</body>
<script>
    const display = document.getElementById('display');
let currentInput = '';

function appendNumber(number) {
    currentInput += number;
    display.value = currentInput;
}

function appendOperator(operator) {
    if (currentInput !== '') {
        currentInput += ' ' + operator + ' ';
        display.value = currentInput;
    }
}
function clearDisplay() {
    currentInput = '';
    display.value = '';
}

function calculate(){
    let expression = currentInput.trim();
    let operands = expression.split(' ');


    let b = Number(operands[0]);
        let operator = operands[1];
        let c = Number(operands[2])

    if(operator === '+' ){
        display.value = b + c;
    } else if(operator === '-' ){
        display.value = b - c;
    } else if(operator === '*' ){
        display.value = b * c;
    } else if(operator === '/' ){
        display.value = b / c;
    } else{
        display.value = 'ERROR';
    }

 }

</script>
</html>
