<script>
    // string methods in js
    let  test1 = "testRam" 
    console.log(test1.length);

    //slice()method
    let test2 = "i love javascript";
    console.log(test2.slice(7,17))
    console.log(test2.slice(2))

    //sunstring()method
    console.log(test2.substring(-2,6));

    //substr() method
    console.log(test2.substr(2 , 4));

    //replace() method
    console.log(test2.replace("javascript", "react"));

    //toUppercase() method
    console.log(test2.toUpperCase());

    //toLowerCase()methods
    console.log(test2.toLowerCase());

    //split() method
    let test3 = "chelsea ManUtd Arsenal Realmadrid Barcelona"
    console.log(test3.split(" "))
    console.log(test3);

    //concat() method
    let test4 = "Chelsea"
    let test5 = "ManUtd"
    let test6 = "Arsenal"
    console.log(test4.concat(test5, test6));

    //trim()
    let test7= " testRam ";
    console.log(test7);
    console.log(test7.trim());

    //trimStart()
    console.log(test7.trimStart());

    //trimEnd()
    console.log(test7.trimEnd());

    //charAt()
    let test8 = "testRam";
    console.log(test8.charAt(4));

    //search()
    let test9 = "testRam"
    console.log(test9.search("Ram"))
